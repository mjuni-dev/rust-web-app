{% extends "auth/layout.html" %} {% block body %}
<div class="min-h-screen flex flex-col items-center justify-center space-y-8">
    <div>
        <a href="/" class="text-2xl font-bold">App Logo</a>
    </div>
    <div>
        <h1 class="text-3xl">Sign In</h1>
    </div>
    <div class="max-w-md w-full bg-white rounded-sm shadow-lg p-8 lg:mb-40">
        <form method="post" action="/auth/login" class="space-y-4">
            <div>
                <label
                    for="username"
                    class="block text-sm font-medium text-gray-700 mb-1"
                    >Email
                </label>
                <input
                    id="username"
                    name="username"
                    type="text"
                    placeholder="your@email.com"
                    class="w-full px-4 py-2 border border-gray-300 rounded-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
                />
            </div>
            <div>
                <label
                    for="password"
                    class="block text-sm font-medium text-gray-700 mb-1"
                    >Password
                </label>
                <input
                    id="password"
                    name="password"
                    type="password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
                />
            </div>
            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input
                        type="checkbox"
                        class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"
                    />
                    <span class="ml-2 text-sm text-gray-600">Remember me</span>
                </label>
                <a
                    class="text-sm text-indigo-600 hover:text-indigo-500"
                    target="_blank"
                    >Forgot password?</a
                >
            </div>
            <button
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2.5 rounded-sm transition-colors"
            >
                Sign In
            </button>
        </form>
        <div class="mt-6 text-center text-sm text-gray-600">
            Don't have an account? <a href="/auth/register">Sign Up</a>
        </div>
        {% if let Some(error) = error %}
        <h3>Error text</h3>
        <h6>{{ error }}</h6>
        {% endif %}
    </div>
</div>
{% endblock %}
